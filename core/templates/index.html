{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>
<body>
    <center>
        <h4 id="login">
            {{ logado }}
        </h4>
        <img src="{% static 'images/django-logo.png' %}" width="300" alt="">
        <h2>
            {{ curso }}
        </h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td><a href="{% url 'produto' produto.pk %}">{{ produto.nome }}</a></td>
                        <td>{{ produto.preco }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="teste();">Click me</button>
    </center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
